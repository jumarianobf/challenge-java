<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb Example</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .breadcrumb-container {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .breadcrumb-item a {
            color: #0d6efd;
            transition: color 0.3s ease;
        }
        .breadcrumb-item a:hover {
            color: #0056b3;
        }
        .breadcrumb-item.active {
            font-weight: 500;
            color: #6c757d;
        }
        .breadcrumb-item i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- Breadcrumb para navegação de trilha -->
<nav th:fragment="breadcrumb(items)" aria-label="breadcrumb" class="breadcrumb-container">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a href="/" class="text-decoration-none">
                <i class="fas fa-home"></i> Início
            </a>
        </li>
        <th:block th:each="item, iterStat : ${items}">
            <li class="breadcrumb-item" th:classappend="${iterStat.last} ? 'active' : ''">
                <a th:if="${!iterStat.last}" th:href="${item.url}" class="text-decoration-none" th:text="${item.label}">Item</a>
                <span th:if="${iterStat.last}" th:text="${item.label}">Item Atual</span>
            </li>
        </th:block>
    </ol>
</nav>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
