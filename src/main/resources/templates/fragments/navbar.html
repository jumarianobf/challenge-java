<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento da navbar -->
<nav th:fragment="navbar(activeMenu)" class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <div class="icon-circle me-2" style="width: 2.5rem; height: 2.5rem;">
                <i class="fas fa-tooth text-white"></i>
            </div>
            <span class="fw-bold">OdontoPrev</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'home' ? 'active' : ''}" href="/">
                        <i class="fas fa-home me-1"></i> Início
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'clinicas' ? 'active' : ''}" href="/clinicas">
                        <i class="fas fa-hospital me-1"></i> Clínicas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'dentistas' ? 'active' : ''}" href="/dentistas">
                        <i class="fas fa-user-md me-1"></i> Dentistas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'pacientes' ? 'active' : ''}" href="/pacientes">
                        <i class="fas fa-users me-1"></i> Pacientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'atendimentos' ? 'active' : ''}" href="/atendimentos">
                        <i class="fas fa-calendar-check me-1"></i> Atendimentos
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
